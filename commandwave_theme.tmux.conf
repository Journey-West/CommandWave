# ~/.tmux.conf - Configuration to match CommandWave UI Theme

# --- General Settings ---
# Enable True Color (requires tmux 2.2+ and compatible terminal)
set -g default-terminal "tmux-256color" # or "screen-256color" or your specific terminfo
set -ga terminal-overrides ",*256col*:Tc" # Tc enables True Color capability

# Set base index to 1 for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# Improve mouse support
# set -g mouse on

# --- Color Palette (Approximated from Image) ---
# Using hex codes for True Color support
set -g @main_bg "#1a1b26"        # Dark blue/purple main background
set -g @lighter_bg "#2a2a40"      # Slightly lighter bg for status/accents
set -g @text_color "#c0c5ce"      # Main text color (light grey/blue)
set -g @accent_blue "#7aa2f7"      # Bright blue/cyan accent
set -g @accent_purple "#bb9af7"    # Purple/magenta accent
set -g @accent_green "#9ece6a"     # Green accent
set -g @accent_yellow "#e0af68"    # Yellow accent
set -g @accent_red "#f7768e"        # Red/pink accent (like the far right border in image)

# --- Panes ---
# Default pane background and text color
set -g window-style "fg=#{@text_color},bg=#{@main_bg}"

# Active pane background and text color (subtly different or same as default)
# In the image, active/inactive panes don't seem distinct, so keeping it the same.
set -g pane-active-style "fg=#{@text_color},bg=#{@main_bg}"

# Pane Borders
set -g pane-border-style "fg=#{@lighter_bg},bg=#{@main_bg}" # Inactive border
set -g pane-active-border-style "fg=#{@accent_blue},bg=#{@main_bg}" # Active border uses accent

# --- Status Line ---
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=#{@text_color},bg=#{@lighter_bg}" # Default status style

# Left side of status bar (Session name)
set -g status-left-length 40
set -g status-left "#[fg=#{@lighter_bg},bg=#{@accent_blue},bold] #S #[fg=#{@accent_blue},bg=#{@lighter_bg},nobold,nounderscore,noitalics]" # Session name in blue block

# Right side of status bar (Host, Date, Time)
set -g status-right-length 60
set -g status-right "#[fg=#{@accent_green},bg=#{@lighter_bg},nobold,nounderscore,noitalics]#[fg=#{@main_bg},bg=#{@accent_green}] #H #[fg=#{@accent_purple},bg=#{@lighter_bg},nobold,nounderscore,noitalics]#[fg=#{@main_bg},bg=#{@accent_purple}] %Y-%m-%d #[fg=#{@accent_blue},bg=#{@lighter_bg},nobold,nounderscore,noitalics]#[fg=#{@main_bg},bg=#{@accent_blue}] %H:%M:%S " # Host, Date, Time in colored blocks

# Window status (tabs)
setw -g window-status-style "fg=#{@text_color},bg=#{@lighter_bg}" # Inactive windows
setw -g window-status-separator " | "
setw -g window-status-current-style "fg=#{@main_bg},bg=#{@accent_purple},bold" # Active window tab (purple background)
setw -g window-status-current-format " #I:#W#F " # Active window format (index:name flags)
setw -g window-status-format " #I:#W#F "         # Inactive window format

# --- Messages / Command Prompt ---
set -g message-style "fg=#{@accent_blue},bg=#{@lighter_bg},bold" # Command prompt/messages
set -g message-command-style "fg=#{@accent_blue},bg=#{@lighter_bg},bold"

# --- Mode Indicator (Copy Mode, etc.) ---
setw -g mode-style "fg=#{@main_bg},bg=#{@accent_yellow},bold" # Yellow background for modes

# --- Clock ---
# setw -g clock-mode-colour "#{@accent_blue}" # Color for clock mode if used

# --- Optional: Powerline Glyphs ---
# The ,  glyphs require a patched font (like Nerd Fonts, Fira Code, etc.)
# If you don't have a patched font, replace them with simpler characters like '|' or remove them.
# Example without glyphs:
# set -g status-left "#[fg=black,bg=#{@accent_blue},bold] #S |"
# set -g status-right "| #[fg=black,bg=#{@accent_green}] #H | #[fg=black,bg=#{@accent_purple}] %Y-%m-%d | #[fg=black,bg=#{@accent_blue}] %H:%M:%S "

# Customize pane management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation with Alt+arrow (without prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload config with r - use absolute path instead of ~/.tmux.conf
bind r source-file "#{config_path}" \; display "Config reloaded!"

# Set terminal title
set -g set-titles on
set -g set-titles-string "#S - CommandWave"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
