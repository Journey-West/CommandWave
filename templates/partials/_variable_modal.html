<!-- Variable Modal -->
<div id="addVariableModal" class="modal-container">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Variable</h3>
            <span class="modal-close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="createVariableForm" autocomplete="off">
                <div class="form-group">
                    <label for="newVariableName">Variable Name:</label>
                    <input type="text" id="newVariableName" name="newVariableName" placeholder="e.g. Target Host" required>
                    <small class="form-hint">Variable name <b>without $</b> (letters, numbers, underscores, spaces allowed)</small>
                </div>
                <div class="form-group">
                    <label for="newVariableReference">Variable Reference:</label>
                    <input type="text" id="newVariableReference" name="newVariableReference" placeholder="$TargetHost" readonly>
                    <small class="form-hint">Reference to use in commands (automatically generated, no spaces allowed)</small>
                </div>
                <div class="form-group">
                    <label for="newVariableValue">Value:</label>
                    <input type="text" id="newVariableValue" name="newVariableValue" placeholder="Enter value (optional)">
                </div>
                <div class="modal-footer">
                    <button class="modal-btn" id="cancelAddVariable" type="button">Cancel</button>
                    <button class="modal-btn confirm" id="submitAddVariable" type="submit">Add Variable</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Variable Modal -->
<div id="editVariableModal" class="modal-container">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Variable</h3>
            <span class="modal-close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="editVariableForm" autocomplete="off">
                <input type="hidden" id="oldVariableName" name="oldVariableName">
                <div class="form-group">
                    <label for="editVariableName">Variable Name:</label>
                    <input type="text" id="editVariableName" name="editVariableName" placeholder="e.g. Target Host" required>
                    <small class="form-hint">Variable name <b>without $</b> (spaces allowed)</small>
                </div>
                <div class="form-group">
                    <label for="editVariableReference">Variable Reference:</label>
                    <input type="text" id="editVariableReference" name="editVariableReference" placeholder="$TargetHost">
                    <small class="form-hint">Reference to use in commands (no spaces allowed)</small>
                </div>
                <div class="form-group">
                    <label for="editVariableValue">Value:</label>
                    <input type="text" id="editVariableValue" name="editVariableValue" placeholder="Enter value (optional)">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="modal-btn delete" id="deleteVariableBtn" type="button">
                <span class="button-text">Delete Variable</span>
                <div class="delete-progress"></div>
                <div class="delete-countdown">Hold to delete...</div>
            </button>
            <div class="spacer"></div>
            <button class="modal-btn" id="cancelEditVariable" type="button">Cancel</button>
            <button class="modal-btn confirm" id="submitEditVariable" type="button">Update Variable</button>
        </div>
    </div>
</div>
